apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolabajafe
spec:
  selector:
    matchLabels:
      app: kolabajafe
  replicas: 1
  template:
    metadata:
      labels:
        app: kolabajafe
    spec:
      containers:
      - name: kolabajafe
        image: edbfort/kolab-aja-fe:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
